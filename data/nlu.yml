#nul.yml
version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - bonjour
    - greetings
    - hi there
    - hello there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - end chat
    - thanks, bye
    - that's all
    - talk to you later
    - signing off

- intent: report_issue
  examples: |
    - I want to make a reclamation
    - I have a problem
    - There's something wrong
    - Need to report something
    - Having trouble
    - Something is not working
    - I need help with something
    - Can you help me with a problem?
    - I'm experiencing issues
    - I need to file a complaint
    - I want to report an issue

- intent: problem_description
  examples: |
    - My camera is not recording [properly](problem_description)
    - The [alarm keeps going off for no reason](problem_description)
    - [Software crashes every time I open it](problem_description)
    - [Access control system is not recognizing my card](problem_description)
    - [Motion detector gives false alerts](problem_description)
    - [Security dashboard shows connection error](problem_description)
    - [Biometric scanner is not working](problem_description)
    - [System rebooted unexpectedly](problem_description)
    - [Can't access the surveillance feed](problem_description)
    - [Notification alerts are delayed](problem_description)
    - [Software crashed](problem_description)
    - [My software keeps crashing](problem_description)
    - [The app crashed](problem_description)
    - [Program crashed unexpectedly](problem_description)
    - [System crashed](problem_description)
    - [Application crashed on startup](problem_description)
    - [Software got crashed](problem_description)
    - [It crashed](problem_description)
    - [My software got crashed](problem_description)
    - [Crashed](problem_description)

- intent: inform
  examples: |
    - [melek](username)
    - [youssef](username)
    - [mounir](username)
    - [mohamed](username)
    - [ahmed](username)
    - [ali](username)
