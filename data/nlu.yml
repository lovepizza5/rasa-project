- intent: ask_company_info
  examples: |
    - Tell me about your company
    - What does Duraprotect do?
    - What is Duraprotect?
    - Company information
    - Tell me about Duraprotect
    - What type of company are you?
    - Tell me about your business
    - Company background
    - Who are you?

- intent: company_history
  examples: |
    - When was Dura Protect founded?
    - What is the history of your company?
    - How did your startup begin?
    - Who created Dura Protect?
    - Tell me about your past
    - What is your origin?

- intent: company_services
  examples: |
    - Do you install security cameras?
    - Do you provide alarm systems?
    - What security services do you have?
    - Do you do cybersecurity?
    - Tell me your services
    - What can your company do?
    - What services are available?
    - What do you offer?

- intent: company_contact
  examples: |
    - How can I contact you?
    - What is your email?
    - How do I reach support?
    - Contact information please
    - Give me your support contact
    - Where is your office?

- intent: company_values
  examples: |
    - What are your values?
    - What does your company believe in?
    - Tell me your core principles
    - What is important to Dura Protect?
    - What do you stand for?

- intent: company_mission
  examples: |
    - What is your mission?
    - What is your purpose?
    - What does your startup aim to do?
    - What is the goal of Dura Protect?
    - Why does your company exist?

- intent: product_support
  examples: |
    - I need help with my camera
    - My alarm is not working
    - Can you help with installation?
    - I need technical support
    - My device is malfunctioning
    - How do I get support?

- intent: system_security_questions
  examples: |
    - How do you secure systems?
    - What security measures do you use?
    - Do you use encryption?
    - How do you detect threats?
    - What cybersecurity tools do you use?
    - How is my data protected?

- intent: track_reclamation
  examples: |
    - I want to track my reclamation
    - Check my complaint status
    - Where is my reclamation?
    - Status of my report
    - Track my issue
    - Check my ticket
    - What's the status of my complaint?
    - Has my issue been resolved?
    - Show me my reclamations
    - My complaint status
    - Check status of my complaint
    - Where's my ticket?
    - Status update please
    - Has my issue been looked at?
    - What's happening with my report?

- intent: provide_tracking_id
  examples: |
    - My reclamation ID is [88](reclamation_id)
    - ID [93](reclamation_id)
    - number [55](reclamation_id)
    - ticket [123](reclamation_id)
    - [77](reclamation_id)
    - The ID is [42](reclamation_id)

